<!DOCTYPE html>
<html>

<head>
  <title>chat</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"></link>
</head>

<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
      <input id="send-message" />
      <input id="send-button" type="submit" value="Send" />
      <div id="help">chat commands:
        <ul>
          <li>change nickname:<code>/nick [username]</code></li>
          <li>join/create room:<code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.0.min.js" type=" text/javascript "></script>
  <script src="/javascripts/chat.js" type="text/javascript"></script>
  <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
